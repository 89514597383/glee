  <header class="header">
    <div class="container">
      <div class="header__inner">
        <a class="logo" href="#">
          <img class="logo__img" src="images/logo.png" alt="logo img">
        </a>
        <nav class="menu">
          <ul class="menu__list">
            <li class="menu__list-item">
              <a class="menu__list-link"  href="#">Home+</a>
            </li>
            <li class="menu__list-item">
              <a class="menu__list-link"  href="#">About</a>
            </li>
            <li class="menu__list-item">
              <a class="menu__list-link"  href="#">Services</a>
            </li>
            <li class="menu__list-item">
              <a class="menu__list-link"  href="#">Pages+</a>
            </li>
            <li class="menu__list-item">
              <a class="menu__list-link"  href="#">News</a>
            </li>
            <li class="menu__list-item">
              <a class="menu__list-link"  href="#">Contact</a>
            </li>
          </ul>
        </nav>
        <div class="user-nav">
          <div class="user-nav__box user-nav__box-search">
            <a class="user-nav__link" href="#">
              <img class="user-nav__link-img" src="./images/icons/search.svg" alt="">
            </a>
          </div>
          <div class="user-nav__box user-nav__box-heart">
            <a class="user-nav__link user-nav__link-heart" href="#">
              <img class="user-nav__link-img" src="./images/icons/heart.png" alt="">
              <span class="user-nav__num">0</span>
            </a>
            <a class="user-nav__link user-nav__link-cart" href="#">
              <img class="user-nav__link-img" src="./images/icons/cart.svg" alt="">
              <span class="user-nav__num">0</span>
            </a>
          </div>
          <div class="user-nav__box user-nav__box-more">
            <a class="user-nav__link" href="#">
              <img class="user-nav__link-img" src="./images/icons/more.svg" alt="">
            </a>
          </div>
        </div>
      </div>
    </div>
  </header>
