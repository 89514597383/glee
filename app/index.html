<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="css/style.min.css">
</head>
<body>
  <header class="header">
    <div class="container">
      <div class="header__inner">
        <a class="logo" href="#">
          <img class="logo__img" src="images/logo.png" alt="logo img">
        </a>
        <nav class="menu">
          <ul class="menu__list">
            <li class="menu__list-item">
              <a class="menu__list-link" href="#">Home+</a>
            </li>
            <li class="menu__list-item">
              <a class="menu__list-link" href="#">About</a>
            </li>
            <li class="menu__list-item">
              <a class="menu__list-link" href="#">Services</a>
            </li>
            <li class="menu__list-item">
              <a class="menu__list-link" href="#">Pages+</a>
            </li>
            <li class="menu__list-item">
              <a class="menu__list-link" href="#">News</a>
            </li>
            <li class="menu__list-item">
              <a class="menu__list-link" href="#">Contact</a>
            </li>
          </ul>
        </nav>
        <div class="user-nav">
          <div class="user-nav__item-search">
            <a class="user-nav__link" href="#">
              <img class="user-nav__link-img" src="./images/icons/search.svg" alt="icon search">
            </a>
          </div>
          <div class="user-nav__item-connection">
            <a class="user-nav__link user-nav__link-heart" href="#">
              <div class="user-nav__img-heart">
                <img class="user-nav__link-img" src="./images/icons/heart.svg" alt="icon heart">
              </div>
              <span class="user-nav__num">0</span>
            </a>
            <a class="user-nav__link user-nav__link-cart" href="#">
              <div class="user-nav__img-cart">
                <img class="user-nav__link-img" src="./images/icons/cart.svg" alt="icon cart">
              </div>
              <span class="user-nav__num">0</span>
            </a>
          </div>
          <div class="user-nav__item-more">
            <a class="user-nav__link" href="#">
              <img class="user-nav__link-img" src="./images/icons/more.svg" alt="icon more">
            </a>
          </div>
        </div>
      </div>
    </div>
  </header>



















  <script src="js/main.min.js"></script>
</body>
</html>
